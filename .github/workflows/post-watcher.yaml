name: PostWatcher
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  post-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create sessions.jsonl
        run: |
          echo '${{ secrets.SESSIONS }}' > sessions.jsonl
      - name: Create users.json
        run: |
          echo '${{ vars.USERS }}' > users.json
      - name: Docker Compose
        run: |
          docker compose up -d
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Get RSS
        run: |
          ruby get-rss.rb
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4